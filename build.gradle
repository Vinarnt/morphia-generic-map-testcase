plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

test {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
}

dependencies {
    testImplementation "org.spekframework.spek2:spek-dsl-jvm:2.0.10"
    testRuntimeOnly "org.spekframework.spek2:spek-runner-junit5:2.0.10"
    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:1.3.70"
    testImplementation "org.jetbrains.kotlin:kotlin-test:1.3.70"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation('dev.morphia.morphia:morphia-core:2.0.0-SNAPSHOT') {
        exclude group: 'dev.morphia.morphia', module: 'util'
    }
    implementation group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.8'
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}